<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Secure Chat Rooms</title>
        <link
      rel="icon"
      href="https://cdn.glitch.com/37c51230-a894-46df-979f-c906b4332e7c%2F159556523653479687%20(2).png?v=1601951454601"
    />
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1>Secure Chat Rooms</h1>
      </header>
      <main class="join-main">
        <form action="chat">
          <div class="form-control">
            <label for="username">Username (Preferably your name)</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter Username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room ID</label>
            <input
              name="room"
              id="room"
              type="text"
              placeholder="Enter the Room ID..."
              required
            />
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
    <a href="/changelog" id="changelog">Changelog</a>
  </body>
</html>
