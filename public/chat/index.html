<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Secure Chat Rooms</title>
    <link
      rel="icon"
      href="https://cdn.glitch.com/37c51230-a894-46df-979f-c906b4332e7c%2F159556523653479687%20(2).png?v=1601951454601"
    />
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <h1>Secure Chat Rooms</h1>
        <a href="/" class="btn">Leave Room</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room ID:</h3>
          <h2 id="room-name"></h2>
          <h3><i class="fas fa-users"></i> Bots/Users</h3>
          <ul>
            <li>ðŸ¤– Secure Chat Bot</li>
            <li>ðŸ¤– User Bot</li>
            <li>ðŸ¤– Moderator Bot</li>
          </ul>
          <ul id="users">
            <li>Secure Chat Bot</li>
            <li>User Bot</li>
            <li>Moderator Bot</li>
          </ul>
        </div>
        <div class="chat-messages" id="noMsg">
<!--           No messages to show. -->
        </div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <a href="/changelog" id="changelog">Changelog</a>
  </body>
</html>
